<style>
    img{
        padding: 15px;
        margin:10px;
        border:1px solid #ddd;
    }
</style>

<script>
    window.addEventListener("paste", function(event){
        var files = event.clipboardData.files;
        if(files.length > 0){
            var img = URL.createObjectURL(files[0]);
            document.body.innerHTML += `
                <img src="${img}" widht="200">
            `;
        }
    });
</script>
